<!-- نموذج حجز تذاكر الباص - تم تنظيمه حسب المواصفات المطلوبة -->
<form id="bus-booking-form">
    <!-- القسم الأول: البيانات الشخصية للمسافر -->
    <div class="form-section">
        <h4 class="section-title"><i class="fas fa-user ml-2"></i> القسم الأول: البيانات الشخصية للمسافر</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="passengerName">الاسم الرباعي <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="passengerName" name="passengerName" placeholder="الاسم الكامل كما هو في الهوية" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mobileNumber">رقم الجوال <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="أدخل رقم الجوال" required>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="idType">نوع الهوية <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="idType" name="idType" required>
                        <option value="">اختر نوع الهوية</option>
                        <option value="جواز سفر">جواز سفر</option>
                        <option value="بطاقة هوية">بطاقة هوية</option>
                        <option value="هوية إقامة">هوية إقامة</option>
                        <option value="رخصة قيادة">رخصة قيادة</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="idNumber">رقم الهوية <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="أدخل رقم الهوية" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="nationality">الجنسية <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="nationality" name="nationality" required>
                        <option value="">اختر الجنسية</option>
                        <option value="سعودي">المملكة العربية السعودية</option>
                        <option value="يمني">اليمن</option>
                        <option value="مصري">مصر</option>
                        <option value="سوداني">السودان</option>
                        <option value="أردني">الأردن</option>
                        <option value="لبناني">لبنان</option>
                        <option value="سوري">سوريا</option>
                        <option value="باكستاني">باكستان</option>
                        <option value="هندي">الهند</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="gender">الجنس</label>
                    <select class="form-control select2" id="gender" name="gender">
                        <option value="">اختر الجنس</option>
                        <option value="ذكر">ذكر</option>
                        <option value="أنثى">أنثى</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="birthDate">تاريخ الميلاد</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" id="birthDate" name="birthDate" data-toggle="datetimepicker" data-target="#birthDate">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row id-details">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="issuePlace">مكان الإصدار</label>
                    <input type="text" class="form-control" id="issuePlace" name="issuePlace" placeholder="مثال: جدة، صنعاء">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="issueDate">تاريخ الإصدار</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" id="issueDate" name="issueDate" data-toggle="datetimepicker" data-target="#issueDate">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="birthPlace">مكان الميلاد</label>
                    <input type="text" class="form-control" id="birthPlace" name="birthPlace" placeholder="مثال: عدن، الرياض">
                </div>
            </div>
        </div>
    </div>
    
    <!-- القسم الثاني: بيانات الحجز والرحلة -->
    <div class="form-section">
        <h4 class="section-title"><i class="fas fa-route ml-2"></i> القسم الثاني: بيانات الحجز والرحلة</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="departureCity">من <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="departureCity" name="departureCity" required>
                        <option value="">اختر مدينة المغادرة</option>
                        <option value="الرياض">الرياض</option>
                        <option value="جدة">جدة</option>
                        <option value="مكة المكرمة">مكة المكرمة</option>
                        <option value="المدينة المنورة">المدينة المنورة</option>
                        <option value="الدمام">الدمام</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="destinationCity">إلى <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="destinationCity" name="destinationCity" required>
                        <option value="">اختر مدينة الوصول</option>
                        <option value="الرياض">الرياض</option>
                        <option value="جدة">جدة</option>
                        <option value="مكة المكرمة">مكة المكرمة</option>
                        <option value="المدينة المنورة">المدينة المنورة</option>
                        <option value="الدمام">الدمام</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>نوع الرحلة <span class="text-danger">*</span></label>
                    <div class="d-flex">
                        <div class="custom-control custom-radio ml-4">
                            <input type="radio" id="journeyTypeOneWay" name="journeyType" value="one-way" class="custom-control-input" checked>
                            <label class="custom-control-label" for="journeyTypeOneWay">ذهاب</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="journeyTypeRoundTrip" name="journeyType" value="round-trip" class="custom-control-input">
                            <label class="custom-control-label" for="journeyTypeRoundTrip">ذهاب وعودة</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="busType">نوع الباص <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="busType" name="busType" required>
                        <option value="">اختر نوع الباص</option>
                        <option value="عادي">عادي</option>
                        <option value="سياحي">سياحي</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="purpose">الغرض من الرحلة</label>
                    <select class="form-control select2" id="purpose" name="purpose">
                        <option value="">اختر الغرض</option>
                        <option value="زيارة">زيارة</option>
                        <option value="عمل">عمل</option>
                        <option value="عمرة">عمرة</option>
                        <option value="سياحة">سياحة</option>
                        <option value="دراسة">دراسة</option>
                        <option value="علاج">علاج</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="reservationDate">تاريخ الذهاب <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" id="reservationDate" name="reservationDate" data-toggle="datetimepicker" data-target="#reservationDate" required>
                    </div>
                </div>
            </div>
            <div class="col-md-6 return-date-container d-none">
                <div class="form-group">
                    <label for="returnDate">تاريخ العودة</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" id="returnDate" name="returnDate" data-toggle="datetimepicker" data-target="#returnDate">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="supplierId">مزود الخدمة <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="supplierId" name="supplierId" required>
                        <option value="">اختر مزود الخدمة</option>
                        <option value="1">شركة النقل السعودية (سابتكو)</option>
                        <option value="2">شركة الإمارات للنقل</option>
                        <option value="3">شركة القطيف للنقل</option>
                        <option value="4">شركة تبوك للنقل</option>
                        <option value="5">شركة النقل الجماعي</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="seatNumber">رقم المقعد</label>
                    <input type="text" class="form-control" id="seatNumber" name="seatNumber" placeholder="مثال: A12">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="isBooked">حالة الحجز</label>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="isBooked" name="isBooked">
                        <label class="custom-control-label" for="isBooked">تم تأكيد الحجز</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- القسم الثالث: بيانات التوصيل والتكلفة -->
    <div class="form-section">
        <h4 class="section-title"><i class="fas fa-money-bill-wave ml-2"></i> القسم الثالث: بيانات التوصيل والتكلفة</h4>
        
        <!-- الأسعار -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sellPrice">سعر البيع الإجمالي <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="number" min="0" step="0.01" class="form-control" id="sellPrice" name="sellPrice" placeholder="أدخل سعر البيع" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <span class="currency-symbol">ر.س</span>
                            </span>
                        </div>
                    </div>
                    <div class="amount-in-words" id="sellPriceInWords">صفر ريال سعودي</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="purchasePrice">سعر التكلفة <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="number" min="0" step="0.01" class="form-control" id="purchasePrice" name="purchasePrice" placeholder="أدخل سعر التكلفة" required>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <span class="currency-symbol">ر.س</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- طريقة الدفع -->
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="paymentType">طريقة الدفع <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="paymentType" name="paymentType" required>
                        <option value="">اختر طريقة الدفع</option>
                        <option value="cash">نقد</option>
                        <option value="credit">أجل</option>
                        <option value="bank_transfer">تحويل بنكي</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="currency">العملة</label>
                    <select class="form-control select2" id="currency" name="currency">
                        {% if currencies %}
                            {% for currency in currencies %}
                                <option value="{{ currency.id }}" {% if currency.id == 'SAR' %}selected{% endif %}>{{ currency.name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="SAR" selected>ريال سعودي (SAR)</option>
                            <option value="USD">دولار أمريكي (USD)</option>
                            <option value="EUR">يورو (EUR)</option>
                            <option value="YER">ريال يمني (YER)</option>
                        {% endif %}
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="accountId">الحساب <span class="text-danger">*</span></label>
                    <select class="form-control select2" id="accountId" name="accountId" required>
                        <option value="">اختر الحساب المالي</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- المبالغ المالية -->
        <div class="row">
            <div class="col-md-4" id="receivedAmountContainer">
                <div class="form-group">
                    <label for="receivedAmount">المبلغ المستلم</label>
                    <div class="input-group">
                        <input type="number" min="0" step="0.01" class="form-control" id="receivedAmount" name="receivedAmount" placeholder="أدخل المبلغ المستلم">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <span class="currency-symbol">ر.س</span>
                            </span>
                        </div>
                    </div>
                    <div class="amount-in-words" id="receivedAmountInWords">صفر ريال سعودي</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="remainingAmount">المبلغ المتبقي</label>
                    <div class="input-group">
                        <input type="number" min="0" step="0.01" class="form-control" id="remainingAmount" name="remainingAmount" readonly>
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <span class="currency-symbol">ر.س</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="transactionDate">تاريخ العملية</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                        <input type="text" class="form-control datetimepicker-input" id="transactionDate" name="transactionDate" data-toggle="datetimepicker" data-target="#transactionDate">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- ملاحظات وبيان العملية -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="statement">البيان <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="statement" name="statement" rows="2" placeholder="وصف مختصر للحجز" required></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <!-- أزرار الإجراءات -->
    <div class="form-actions">
        <div class="row">
            <div class="col-md-12">
                <button type="button" id="complete-reservation" class="btn btn-success ml-2">
                    <i class="fas fa-save ml-1"></i> حفظ الحجز
                </button>
                <button type="button" id="reset-form" class="btn btn-secondary ml-2">
                    <i class="fas fa-redo ml-1"></i> إعادة تعيين
                </button>
                <button type="button" id="cancel-booking" class="btn btn-default">
                    <i class="fas fa-times ml-1"></i> إلغاء
                </button>
            </div>
        </div>
    </div>
</form>
